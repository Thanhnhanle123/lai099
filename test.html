<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Qu√©t QR Code</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f6fa;
    padding: 20px;
  }

  #reader {
    width: 320px;
    margin: 20px auto;
  }

  #result {
    margin-top: 15px;
    font-weight: bold;
    color: green;
    word-break: break-word;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
    margin: 5px;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<h2>Qu√©t m√£ QR</h2>

<div id="reader"></div>
<div id="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>

<button onclick="switchCamera()">ƒê·ªïi camera</button>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner;
let cameras = [];
let currentCameraIndex = 0;

// üî• Kh·ªüi ƒë·ªông camera
async function startScanner(cameraId) {
  if (scanner) {
    await scanner.stop();
    await scanner.clear();
  }

  scanner = new Html5Qrcode("reader");

  await scanner.start(
    cameraId,
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      document.getElementById("result").innerText = decodedText;
    },
    (error) => {
      // b·ªè log cho nh·∫π
    }
  );
}

// üîÅ ƒê·ªïi camera
async function switchCamera() {
  if (cameras.length < 2) {
    alert("Thi·∫øt b·ªã ch·ªâ c√≥ 1 camera");
    return;
  }

  currentCameraIndex =
    (currentCameraIndex + 1) % cameras.length;

  startScanner(cameras[currentCameraIndex].id);
}

// üöÄ Khi load trang
window.onload = async () => {
  cameras = await Html5Qrcode.getCameras();

  if (!cameras.length) {
    alert("Kh√¥ng t√¨m th·∫•y camera");
    return;
  }

  // üëâ ∆Øu ti√™n camera sau
  const backCameraIndex = cameras.findIndex(cam =>
    cam.label.toLowerCase().includes("back") ||
    cam.label.toLowerCase().includes("rear")
  );

  currentCameraIndex =
    backCameraIndex !== -1 ? backCameraIndex : 0;

  startScanner(cameras[currentCameraIndex].id);
};
</script>

</body>
</html>
