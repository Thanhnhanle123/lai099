<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quét QR CCCD</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f4f6f9;
}

#reader {
  width: 320px;
  margin: 20px auto;
}

#result {
  margin-top: 15px;
  font-weight: bold;
  color: green;
  word-break: break-word;
}

button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Quét QR CCCD</h2>

<div id="reader"></div>
<div id="result">Chưa có dữ liệu</div>

<button onclick="startScanner()">Bắt đầu quét</button>
<button onclick="stopScanner()">Dừng</button>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner;

async function startScanner() {
  scanner = new Html5Qrcode("reader");

  await scanner.start(
    { facingMode: "environment" }, // ưu tiên cam sau
    {
      fps: 25, // tăng tốc độ bắt
      qrbox: { width: 130, height: 130 }, // khung nhỏ lại
      aspectRatio: 1.0
    },
    async (decodedText) => {
      document.getElementById("result").innerHTML =
        "<b>Kết quả:</b><br>" + decodedText;

      await scanner.stop();
    },
    (error) => {
      console.log(error);
    }
  );

  // thử bật focus liên tục (nếu máy hỗ trợ)
  try {
    await scanner.applyVideoConstraints({
      advanced: [{ focusMode: "continuous" }]
    });
  } catch(e) {}

  // thử zoom nhẹ (Android hỗ trợ)
  try {
    await scanner.applyVideoConstraints({
      advanced: [{ zoom: 2.0 }]
    });
  } catch(e) {}
}

async function stopScanner() {
  if (scanner) {
    await scanner.stop();
  }
}
</script>

</body>
</html>
