<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quét CCCD</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f6fa;
    padding: 20px;
  }

  #reader {
    width: 320px;
    margin: 20px auto;
  }

  .info {
    text-align: left;
    max-width: 400px;
    margin: 20px auto;
    background: white;
    padding: 15px;
    border-radius: 8px;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
</style>
</head>
<body>

<h2>Quét CCCD</h2>

<div id="reader"></div>

<button onclick="switchCamera()">Đổi camera</button>

<div class="info" id="cccdInfo">
  <b>Chưa có dữ liệu</b>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner;
let cameras = [];
let currentCameraIndex = 0;

async function startScanner(cameraId) {
  if (scanner) {
    await scanner.stop();
    await scanner.clear();
  }

  scanner = new Html5Qrcode("reader");

  await scanner.start(
    cameraId,
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      parseCCCD(decodedText);
    }
  );
}

function parseCCCD(text) {
  const parts = text.split("|");

  if (parts.length < 6) {
    document.getElementById("cccdInfo").innerHTML =
      "<b>Không phải QR CCCD hợp lệ</b>";
    return;
  }

  const html = `
    <b>Số CCCD:</b> ${parts[0]} <br/>
    <b>Họ tên:</b> ${parts[1]} <br/>
    <b>Ngày sinh:</b> ${formatDate(parts[2])} <br/>
    <b>Giới tính:</b> ${parts[3]} <br/>
    <b>Địa chỉ:</b> ${parts[4]} <br/>
    <b>Ngày cấp:</b> ${formatDate(parts[5])}
  `;

  document.getElementById("cccdInfo").innerHTML = html;
}

function formatDate(dateStr) {
  if (dateStr.length !== 8) return dateStr;
  return dateStr.substring(0,2) + "/" +
         dateStr.substring(2,4) + "/" +
         dateStr.substring(4,8);
}

async function switchCamera() {
  if (cameras.length < 2) {
    alert("Thiết bị chỉ có 1 camera");
    return;
  }

  currentCameraIndex =
    (currentCameraIndex + 1) % cameras.length;

  startScanner(cameras[currentCameraIndex].id);
}

window.onload = async () => {
  cameras = await Html5Qrcode.getCameras();

  if (!cameras.length) {
    alert("Không tìm thấy camera");
    return;
  }

  const backCameraIndex = cameras.findIndex(cam =>
    cam.label.toLowerCase().includes("back") ||
    cam.label.toLowerCase().includes("rear")
  );

  currentCameraIndex =
    backCameraIndex !== -1 ? backCameraIndex : 0;

  startScanner(cameras[currentCameraIndex].id);
};
</script>

</body>
</html>
