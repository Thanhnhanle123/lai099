<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quét QR + NFC</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f6fa;
    padding: 20px;
  }

  #reader {
    width: 320px;
    margin: 20px auto;
  }

  .info {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    word-break: break-word;
  }

  button {
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
    margin: 5px;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<h2>Quét QR + NFC</h2>

<div id="reader"></div>

<button onclick="switchCamera()">Đổi camera</button>
<button onclick="readNFC()">Quét NFC</button>

<div class="info" id="result">
  Chưa có dữ liệu
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner;
let cameras = [];
let currentCameraIndex = 0;

/* ================= QR ================= */

async function startScanner(cameraId) {
  if (scanner) {
    await scanner.stop();
    await scanner.clear();
  }

  scanner = new Html5Qrcode("reader");

  await scanner.start(
    cameraId,
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      document.getElementById("result").innerHTML =
        "<b>QR:</b><br>" + decodedText;
    }
  );
}

async function switchCamera() {
  if (cameras.length < 2) {
    alert("Thiết bị chỉ có 1 camera");
    return;
  }

  currentCameraIndex =
    (currentCameraIndex + 1) % cameras.length;

  startScanner(cameras[currentCameraIndex].id);
}

window.onload = async () => {
  cameras = await Html5Qrcode.getCameras();

  if (!cameras.length) {
    alert("Không tìm thấy camera");
    return;
  }

  const backCameraIndex = cameras.findIndex(cam =>
    cam.label.toLowerCase().includes("back") ||
    cam.label.toLowerCase().includes("rear")
  );

  currentCameraIndex =
    backCameraIndex !== -1 ? backCameraIndex : 0;

  startScanner(cameras[currentCameraIndex].id);
};


/* ================= NFC ================= */

async function readNFC() {
  if (!("NDEFReader" in window)) {
    alert("Thiết bị hoặc trình duyệt không hỗ trợ NFC");
    return;
  }

  try {
    const ndef = new NDEFReader();
    await ndef.scan();

    document.getElementById("result").innerHTML =
      "<b>Đang chờ thẻ NFC...</b>";

    ndef.onreading = (event) => {
      const decoder = new TextDecoder();
      let data = "";

      for (const record of event.message.records) {
        data += decoder.decode(record.data);
      }

      document.getElementById("result").innerHTML =
        "<b>NFC:</b><br>" + data;
    };

  } catch (error) {
    alert("Lỗi NFC: " + error);
  }
}
</script>

</body>
</html>
