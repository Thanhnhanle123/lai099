<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu√©t QR - Camera Sau</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f6fa;
      padding: 20px;
    }

    #reader {
      width: 320px;
      margin: 20px auto;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>Qu√©t QR (Camera Sau)</h2>

  <div id="reader"></div>
  <div id="result">Ch∆∞a c√≥ d·ªØ li·ªáu</div>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script>
    let scanner;

    async function startBackCamera() {
      scanner = new Html5Qrcode("reader");

      try {
        const devices = await Html5Qrcode.getCameras();

        if (!devices || devices.length === 0) {
          alert("Kh√¥ng t√¨m th·∫•y camera");
          return;
        }

        // T√¨m camera sau
        const backCamera = devices.find(device =>
          device.label.toLowerCase().includes("back") ||
          device.label.toLowerCase().includes("rear") ||
          device.label.toLowerCase().includes("environment")
        );

        if (!backCamera) {
          alert("Kh√¥ng t√¨m th·∫•y camera sau (thi·∫øt b·ªã n√†y c√≥ th·ªÉ ch·ªâ c√≥ camera tr∆∞·ªõc)");
          return;
        }

        await scanner.start(
          backCamera.id,
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText) => {
            document.getElementById("result").innerText = decodedText;
            scanner.stop();
          },
          (error) => {
            console.log(error);
          }
        );

      } catch (err) {
        console.error(err);
        alert("Kh√¥ng th·ªÉ m·ªü camera");
      }
    }

    // üöÄ T·ª± b·∫≠t khi load trang
    window.onload = startBackCamera;
  </script>

</body>
</html>
