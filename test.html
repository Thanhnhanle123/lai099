<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Zoom QR CCCD</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f4f6f9;
}

#reader {
  width: 320px;
  margin: 20px auto;
}

#result {
  margin-top: 15px;
  font-weight: bold;
  color: green;
  word-break: break-word;
}

button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 6px;
}
</style>
</head>

<body>

<h2>Quét QR CCCD - Auto Zoom</h2>

<div id="reader"></div>
<div id="result">Chưa có dữ liệu</div>

<button onclick="startScanner()">Bắt đầu quét</button>
<button onclick="stopScanner()">Dừng</button>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let scanner;
let zoomLevel = 1.5;
let zoomInterval;

async function startScanner() {

  scanner = new Html5Qrcode("reader");

  await scanner.start(
    { facingMode: "environment" },
    {
      fps: 25,
      qrbox: { width: 130, height: 130 },
      aspectRatio: 1.0
    },
    async (decodedText) => {
      document.getElementById("result").innerHTML =
        "<b>Kết quả:</b><br>" + decodedText;

      clearInterval(zoomInterval);
      await scanner.stop();
    }
  );

  // Bật focus liên tục nếu có
  try {
    await scanner.applyVideoConstraints({
      advanced: [{ focusMode: "continuous" }]
    });
  } catch(e){}

  // Bắt đầu auto zoom
  autoZoom();
}

function autoZoom() {
  zoomInterval = setInterval(async () => {
    if (zoomLevel < 3.5) {
      zoomLevel += 0.5;

      try {
        await scanner.applyVideoConstraints({
          advanced: [{ zoom: zoomLevel }]
        });
        console.log("Zoom:", zoomLevel);
      } catch(e){}
    }
  }, 2000); // mỗi 2 giây tăng zoom
}

async function stopScanner() {
  clearInterval(zoomInterval);
  if (scanner) {
    await scanner.stop();
  }
}
</script>

</body>
</html>
