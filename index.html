<!DOCTYPE html>

      /* ===== CONTAINER ===== */
      .container {

      h1 {

      label {

      input {

      button {
        width: 100%;

      .result {

        width: 100%;

      .plan-row {
        display: flex;

      }

      .plan-row .label {

      .plan-row .value {

      .plan-row.total .value {

      }

      .divider {

      }
    </style>
  </head>

  <body>
    <!-- LOGIN -->
    <div id="loginScreen">
      <div class="login-box">
        <h2>üîê ƒêƒÉng nh·∫≠p</h2>
        <input type="password" id="loginKey" placeholder="Nh·∫≠p kho√° truy c·∫≠p" />
        <button onclick="login()">X√°c nh·∫≠n</button>
        <p id="loginError"></p>
      </div>
    </div>

    <!-- HEADER -->
    <header>
      <div class="logo">üöó Batch 41</div>
      <nav>
        <a href="index.html">T√≠nh tr·∫£ g√≥p</a>
        <a href="check_old.html">T√≠nh tu·ªïi</a>
        <a href="#" onclick="logout()">ƒêƒÉng xu·∫•t</a>
      </nav>
    </header>

    <!-- CONTENT -->
    <div class="container">
      <h1>T√≠nh Tr·∫£ G√≥p Xe</h1>

      <label>Gi√° xe (VNƒê)</label>
      <input
        type="text"
        id="giaXe"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Nh·∫≠p gi√° xe"
      />

      <label>Tr·∫£ tr∆∞·ªõc (VNƒê)</label>

      <input
        type="text"
        id="traTien"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Nh·∫≠p s·ªë ti·ªÅn tr·∫£ tr∆∞·ªõc"
      />

      <label>Tr·∫£ tr∆∞·ªõc (%)</label>
      <input type="number" id="traPercent" placeholder="Nh·∫≠p %" />

      <!-- SWITCH -->
      <div class="switch-box">
        <button id="btn099" onclick="setPackage(0.99)">G√≥i 0.99</button>
        <button id="btn089" onclick="setPackage(0.89)" style="background: #aaa">
          G√≥i 0.89
        </button>
        <button id="btn166" onclick="setPackage(1.66)" style="background: #aaa">
          G√≥i 1.66
        </button>
      </div>

      <button onclick="tinhTraGop()">T√≠nh tr·∫£ g√≥p</button>

      <div class="result" id="result" style="display: none"></div>
    </div>

    <script>
      /* ===== LOGIN LOGIC ===== */
      const ACCESS_KEY = "B41";

      function login() {
        const key = document.getElementById("loginKey").value;
        if (key === ACCESS_KEY) {
          sessionStorage.setItem("logged", "1");
          document.getElementById("loginScreen").style.display = "none";
        } else {
          document.getElementById("loginError").innerText =
            "‚ùå Kho√° truy c·∫≠p kh√¥ng ƒë√∫ng";
        }
      }

      function logout() {
        sessionStorage.removeItem("logged");
        location.reload();
      }

      window.onload = () => {
        if (sessionStorage.getItem("logged") === "1") {
          document.getElementById("loginScreen").style.display = "none";
        }
      };

      /* ===== TOOL LOGIC (GI·ªÆ NGUY√äN + B·ªî SUNG) ===== */
      const giaXeInput = document.getElementById("giaXe");
      const traTienInput = document.getElementById("traTien");
      const traPercentInput = document.getElementById("traPercent");

      let currentPackage = 0.99;

      function formatNumber(n) {
        return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
      }

      function parseNumber(v) {
        return parseFloat(v.replace(/\./g, "")) || 0;
      }

      giaXeInput.addEventListener("input", (e) => {
        let v = e.target.value.replace(/\D/g, "");
        e.target.value = v ? formatNumber(v) : "";
        updatePercent();
      });

      traTienInput.addEventListener("input", (e) => {
        let v = e.target.value.replace(/\D/g, "");
        e.target.value = v ? formatNumber(v) : "";
        updatePercent();
      });

      traPercentInput.addEventListener("input", () => {
        const giaXe = parseNumber(giaXeInput.value);
        const p = parseFloat(traPercentInput.value);
        if (giaXe > 0) {
          traTienInput.value = formatNumber(Math.round((giaXe * p) / 100));
        }
      });

      function updatePercent() {
        const giaXe = parseNumber(giaXeInput.value);
        const tien = parseNumber(traTienInput.value);
        if (giaXe > 0)
          traPercentInput.value = ((tien / giaXe) * 100).toFixed(2);
      }

      const heSo99 = {
        9: 0.1261792333,
        12: 0.0982338,
        15: 0.0814975,
        18: 0.07036566666,
        21: 0.06244,
        24: 0.05651,
        36: 0.042809,
      };

      const heSo089 = {
        9: 0.12517,
        12: 0.09723,
        15: 0.08049,
        18: 0.06936,
        21: 0.06143,
        24: 0.05548,
      };

      const heSo166 = {
        18: 0.07719,
        21: 0.069355,
        24: 0.063512,
        36: 0.050251,
      };
      function setPackage(p) {
        currentPackage = p;

        document.getElementById("btn099").style.background =
          p === 0.99 ? "#007bff" : "#aaa";
        document.getElementById("btn089").style.background =
          p === 0.89 ? "#007bff" : "#aaa";
        document.getElementById("btn166").style.background =
          p === 1.66 ? "#007bff" : "#aaa";

        if (document.getElementById("result").style.display === "block") {
          tinhTraGop();
        }
      }
      function ceilToThousand(n) {
        return Math.ceil(n / 1000) * 1000;
      }

      function tinhTraGop() {
        const giaXe = parseNumber(giaXeInput.value);
        const traTruoc = parseNumber(traTienInput.value);

        if (giaXe <= 0 || traTruoc > giaXe) {
          alert("D·ªØ li·ªáu kh√¥ng h·ª£p l·ªá!");
          return;
        }

        const vay = giaXe - traTruoc;
        let heSo;

        switch (currentPackage) {
          case 0.99:
            heSo = heSo99;
            break;
          case 0.89:
            heSo = heSo089;
            break;
          case 1.66:
            heSo = heSo166;
            break;
          default:
            heSo = heSo99;
        }

        let html = `<b>Kho·∫£n vay:</b> ${formatNumber(vay)} VNƒê<br><br><ul>`;

        for (let thang in heSo) {
          let tienThang = vay * heSo[thang] + 12000;
          let tongTra = ceilToThousand(tienThang) * thang;
          let lai = tongTra - vay;

          html += `
          <li class="plan-item">
  <div class="plan-box">
    <div class="plan-row">
      <span class="label">${thang} th√°ng</span>
      <span class="value">${formatNumber(
        ceilToThousand(tienThang)
      )} ƒë / th√°ng</span>
    </div>

    <div class="divider"></div>

    <div class="plan-row total">
      <span class="label">T·ªïng l√£i</span>
      <span class="value">${formatNumber(ceilToThousand(lai))} ƒë</span>
    </div>
  </div>
</li>
          `;
        }

        html += "</ul>";

        const result = document.getElementById("result");
        result.style.display = "block";
        result.innerHTML = html;
      }
    </script>
  </body>
</html>
